<!-- üìå Script x·ª≠ l√Ω -->
<script>
  let currentKey = "";

  document.querySelectorAll("td.subject").forEach(cell => {
    const key = "note_" + cell.innerText.trim();
    const existing = localStorage.getItem(key);
    if (existing) cell.title = existing;

    cell.addEventListener("click", () => {
      currentKey = key;
      document.getElementById("popupTitle").innerText = `Ghi ch√∫ cho "${cell.innerText.trim()}"`;
      document.getElementById("popupNote").value = existing || "";
      document.getElementById("popupOverlay").style.display = "flex";
    });
  });

  function closePopup() {
    document.getElementById("popupOverlay").style.display = "none";
  }

  function saveNote() {
    const note = document.getElementById("popupNote").value;
    localStorage.setItem(currentKey, note);
    document.querySelectorAll("td.subject").forEach(cell => {
      if ("note_" + cell.innerText.trim() === currentKey) {
        cell.title = note;
      }
    });
    closePopup();
  }

  function showAllNotes() {
    const notes = Object.entries(localStorage)
      .filter(([key, _]) => key.startsWith("note_"))
      .map(([key, value]) => {
        const subject = key.replace("note_", "");
        return `<strong>${subject}:</strong> ${value}`;
      });

    const content = notes.length ? notes.join("<br><br>") : "<em>Kh√¥ng c√≥ ghi ch√∫ n√†o.</em>";
    document.getElementById("allNotesContent").innerHTML = content;
    document.getElementById("allNotesOverlay").style.display = "flex";
  }
</script>
